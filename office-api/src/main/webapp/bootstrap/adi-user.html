<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bootstrap-table.js"></script>
    <script src="bootstrap-table-zh-CN.js"></script>
    <script src="js/adi-user.js"></script>


</head>
<body>


<div id="select-div">

        <select id="select-user-type">
            <option value="-1">所有</option>
            <option value="0">普通</option>
            <option value="1">企业</option>
        </select>

        <select id="select-package-type">
            <option value="-1">所有</option>
            <option value="0">试用</option>
            <option value="1">正式</option>
        </select>

</div>
<div>
    <table id="user-table"></table>

</div>


<div class="modal fade" id="user-detail-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">

                    <table class="table table-striped">
                        <tr>
                            <td>id</td>
                            <td><input id="user_id"></td>
                            </td></tr>
                        <tr>
                            <td>name:</td>
                            <td><input id="name"></td>
                        </tr>
                        <tr>
                            <td>email:</td>
                            <td><input id="email"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="editUser()" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
